<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">
 

<script type='text/javascript' src='config.js'></script>
  
  <script defer src="index.js.js"></script>
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div id ="icon"class="icon-container"></div>
    </div>
    <div class="content">
      <div class="general-information">
        <div class="status" id="location">Enter A Location</div>
        <div class="location" id="description">To Find The Weather</div>
      </div>
      <div class="detail-section">
        <div class="detail">
          <div class="title">Wind</div>
          <div class="value" id="wind"></div>
        </div>
        <div class="detail bordered">
          <div class="title">Temperature</div>
          <div class="value" id="temp"></div>
        </div>
        <div class="detail">
          <div class="title">Humidity</div>
          <div class="value" id="humidity"></div>
        </div>
      </div>
      <div class="city-search-container">
        
          <input type="text" id="input" class="city-search" placeholder="Enter Location">
          <button id="srchBtn">search</button>

     
      </div>
    </div>
  </div>

</body>

</html>
